<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>portfolio</title>
  </head>
  <body>
    <header class="container">
      <div class="brand header__item">
        <div class="logo gradient-text">Jasleen.</div>
        <nav>
          <ul class="nav__list">
            <li class="nav__item"><a href="#">Home</a></li>
            <li class="nav__item"><a href="#">About</a></li>
            <li class="nav__item"><a href="#">Projects</a></li>
            <li class="nav__item"><a href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
      <div class="menu header__item">
        <div class="menu-bar"></div>
        <div class="menu-bar special-bar"></div>
        <div class="menu-bar"></div>
      </div>
      <button class="btn btn--header header__item">Let's Talk</button>
    </header>

    <main>
      <div class="hero main__item container">
        <div class="hero__content hero__item">
          <p class="hero__heading">
            <span class="gradient-text">Hello, I'm Jasleen,</span> a creative
            designer based in India.
          </p>
          <p class="hero__matter">
            A Product Designer and Visual Designer in India. I specialize in
            Responsive Web Design.
          </p>
          <div class="hero-buttons">
            <button class="button btn--hero-gradient">Get in Touch</button>
            <button class="button btn--hero-normal">View all Works</button>
          </div>
        </div>

        <div class="hero__item">
          <img src="images/bg-cat.png" alt="" class="hero__image" />
        </div>
      </div>

      <div class="showcase container main__item">
        <div class="showcase__content showcase__item">
          <div class="showcase__heading">showcase__heading</div>
          <div class="showcase__matter">showcase__matter</div>
        </div>
        <div class="showcase__projects showcase__item">
          <div class="project">1</div>
          <div class="project">2</div>
          <div class="project">3</div>
          <div class="project">4</div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="info footer__item">
        <div class="info__item">Logo</div>
        <div class="footer__item">Copyright</div>
      </div>
      <div class="contacts footer__item">
        <div class="footer__item contacts__item">Links</div>
        <div class="footer__item contacts__item">Socials</div>
      </div>
    </footer>
  </body>
</html>
