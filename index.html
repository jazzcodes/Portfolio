<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>portfolio</title>
  </head>
  <body>
    <header class="container">
      <div class="brand header__item">
        <div class="logo">Logo</div>
        <nav>Nav Menu</nav>
      </div>
      <div class="menu header__item">Menu-Button</div>
      <div class="btn header__item">Button</div>
    </header>

    <main>
      <div class="hero main__item container">
        <div class="hero__content hero__item">Hero Content</div>

        <div class="hero__image hero__item">Hero Image</div>
      </div>

      <div class="showcase container main__item">
        <div class="showcase__content showcase__item">
          <div class="showcase__heading">showcase__heading</div>
          <div class="showcase__matter">showcase__matter</div>
        </div>
        <div class="showcase__projects showcase__item">
          <div class="project">1</div>
          <div class="project">2</div>
          <div class="project">3</div>
          <div class="project">4</div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="info footer__item">
        <div class="info__item">Logo</div>
        <div class="footer__item">Copyright</div>
      </div>
      <div class="contacts footer__item">
        <div class="footer__item contacts__item">Links</div>
        <div class="footer__item contacts__item">Socials</div>
      </div>
    </footer>
  </body>
</html>
