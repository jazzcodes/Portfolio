<html lang="en">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="container">
      <div class="brand header__item">
        <div class="logo">Jasleen.</div>
        <nav>

            <li class="nav__item"><a href="#">Home</a></li>
            <li class="nav__item"><a href="#">About</a></li>
            <li class="nav__item"><a href="#">Projects</a></li>

        <div class="menu-bar special-bar"></div>
        <div class="menu-bar"></div>
      </div>
      <div class="btn header__item">Button</div>

    <main>

        <div class="hero__content hero__item">Hero Content</div>

        <div class="hero__image hero__item">Hero Image</div>

        <div class="info__item">Logo</div>

      </div>
      <div class="contacts footer__item">
        <div class="footer__item contacts__item">Links</div>
